<div style="display: flex;align-items: center;justify-content: center;width: 100vw;height: 100vh;">
<form [formGroup]="myForm" (ngSubmit)="login()" style="width: 300px; height: 300px;">
    <!-- Email 輸入 -->
    <div class="form-group">
        <label for="email">電子郵件</label>
        <input type="email" id="email" formControlName="email" />
        <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="error-message">
            <span *ngIf="myForm.get('email')?.hasError('required')">請輸入電子郵件</span>
            <span *ngIf="myForm.get('email')?.hasError('email')">請輸入有效的電子郵件格式</span>
        </div>
    </div>

    <!-- Password 輸入 -->
    <div class="form-group">
        <label for="password">密碼</label>
        <input type="password" id="password" formControlName="password" />

        <!-- 密碼要求說明 -->
        <div class="password-requirements">
            <small>密碼要求：</small>
            <ul>
                <li [class.valid]="isPasswordLengthValid()">至少 10 個字符</li>
                <li [class.valid]="hasUppercase()">包含大寫字母</li>
                <li [class.valid]="hasLowercase()">包含小寫字母</li>
                <li [class.valid]="hasNumber()">包含數字</li>
            </ul>
        </div>
    </div>

    <!-- 提交按鈕 -->
    <button id="button" [disabled]="isButtonDisabled()" type="submit">登入</button>
</form>
</div>
