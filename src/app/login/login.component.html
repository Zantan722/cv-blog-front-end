<form [formGroup]="myForm" (ngSubmit)="login()">
  <!-- Email 輸入 -->
  <div class="form-group">
    <label for="email">電子郵件</label>
    <input 
      type="email" 
      id="email" 
      formControlName="email"
      [class.error]="myForm.get('email')?.invalid && myForm.get('email')?.touched"
    />
    <div *ngIf="myForm.get('email')?.invalid && myForm.get('email')?.touched" class="error-message">
      <span *ngIf="myForm.get('email')?.hasError('required')">請輸入電子郵件</span>
      <span *ngIf="myForm.get('email')?.hasError('email')">請輸入有效的電子郵件格式</span>
    </div>
  </div>

  <!-- Password 輸入 -->
  <div class="form-group">
    <label for="password">密碼</label>
    <input 
      type="password" 
      id="password" 
      formControlName="password"
      [class.error]="isPasswordInvalid()"
    />
    
    <!-- 密碼要求說明 -->
    <div class="password-requirements">
      <small>密碼要求：</small>
      <ul>
        <li [class.valid]="isPasswordLengthValid()">至少 10 個字符</li>
        <li [class.valid]="hasUppercase()">包含大寫字母</li>
        <li [class.valid]="hasLowercase()">包含小寫字母</li>
        <li [class.valid]="hasNumber()">包含數字</li>
      </ul>
    </div>
    
    <!-- 錯誤訊息 -->
    <div *ngIf="isPasswordInvalid()" class="error-message">
      {{ getPasswordErrorMessage() }}
    </div>
  </div>

  <!-- 提交按鈕 -->
  <button type="submit" >登入</button>
</form>
