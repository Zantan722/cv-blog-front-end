events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # 基本設定
    sendfile on;
    keepalive_timeout 65;

    # Gzip 壓縮
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        # API 代理設定 - 代理到你的後端服務
        location /common/ {
            proxy_pass https://cv-user-service-app-683332902245.asia-east1.run.app/common/;
            proxy_set_header Host cv-user-service-app-683332902245.asia-east1.run.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
        }

        location /user/ {
            proxy_pass https://cv-user-service-app-683332902245.asia-east1.run.app/user/;
            proxy_set_header Host cv-user-service-app-683332902245.asia-east1.run.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
        }

        location /admin/ {
            proxy_pass https://cv-user-service-app-683332902245.asia-east1.run.app/admin/;
            proxy_set_header Host cv-user-service-app-683332902245.asia-east1.run.app;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_ssl_verify off;
            proxy_ssl_server_name on;
        }

        # Angular 路由處理 - 所有其他路由都指向 index.html
        location / {
            try_files $uri $uri/ /index.html;
        }

        # 靜態資源快取
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }

        # 處理 Angular 的特殊檔案
        location = /index.csr.html {
            try_files /index.html =404;
        }
    }
}